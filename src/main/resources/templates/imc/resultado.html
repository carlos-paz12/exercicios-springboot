<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular IMC</title>
        
        <style>
            * {
                font-family: sans-serif;
            }
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h4>Seu IMC Ã©</h4>
            <h1 th:text="${imc}"></h1>
        </div>
        <div>
            <h4>Categoria:</h4>
            <h1 th:if="${imc <= 16.9}">Muito abaixo do peso</h1>
            <h1 th:if="${imc >= 17 && imc <= 18.4}">Abaixo do peso</h1>
            <h1 th:if="${imc >= 18.5 && imc <= 24.9}">Peso normal</h1>
            <h1 th:if="${imc >= 25 && imc <= 29.9}">Acima do peso</h1>
            <h1 th:if="${imc >= 30 && imc <= 34.9}">Obesidade grau I</h1>
            <h1 th:if="${imc >= 35 && imc <= 40}">Obesidade grau II</h1>
            <h1 th:if="${imc > 40}">Obesidade grau III</h1>
        </div>
    </body>
</html>
