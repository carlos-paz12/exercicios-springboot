<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
</head>

<body>
    <div style="text-align: center;">
        <div>
            <h2 th:text="${nome}"></h2>
            <h3 th:text="${data}"></h3>
        </div>
        <div>
            <h1 th:each="n : ${numeros}">
                <strong th:text="${n}">
                    10
                </strong>
            </h1>
        </div>
    </div>
</body>

</html>
